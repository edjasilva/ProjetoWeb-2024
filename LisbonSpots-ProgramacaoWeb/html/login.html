<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="../img/100x100.png" alt="logo" class="top-image" />
    <div class="login-container">
      <h1>Login</h1>
      <input type="text" placeholder="Nome" />
      <input type="password" placeholder="Senha" />
      <button>Login</button>
      <p>
        Não tem nenhuma conta? <a href="../html/register.html"> Registe-se</a>
      </p>
      <div class="description">
        <p>O Lisbon Spots é um aplicativo exclusivo para procurar bons spots</p>
        <p>para fotografar em Lisboa.</p>
      </div>
      <div class="social-icons">
        <a
          class="social__icon--link"
          href="https://www.instagram.com/lisbon__spots?igsh=MWU4bnQ0OHU4OHgwMw=="
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          class="social__icon--link"
          href="/"
          target="_blank"
          aria-label="TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
      <p>
        Precisa de ajuda?<a href="../html/support.html"
          > Visite o nosso suporte
        </a>
      </p>
      <a href="../html/home.html" class="home-link">
        <div class="cross-circle"></div>
      </a>
    </div>
  </body>
</html>
