<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="icon" href="../img/logo-mark.svg">
    <link rel="icon" href="../img/logo-mark.svg">
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="../img/100x100.png" alt="logo" class="top-image" />
    <div class="login-container">
      <h1>Gerencie a sua conta do</h1>
      <h1>Lisbon Spots</h1>
      <h3>Informação da Conta</h3>
      <div class="text-box email" contenteditable="false">
        <div class="placeholder">Email</div>
      </div>
      <div class="text-box password" contenteditable="false">
        <div class="placeholder">Senha</div>
      </div>
      <h3>Personal Information</h3>
      <div class="text-box" contenteditable="false">
        <div class="placeholder">Nome</div>
      </div>
      <div class="text-box" contenteditable="false">
        <div class="placeholder">Nacionalidade</div>
      </div>
      <div class="text-box" contenteditable="false">
        <div class="placeholder">Data de Nascimento</div>
      </div>
      <div class="text-box" contenteditable="false">
        <div class="placeholder">Endereço</div>
      </div>
      <div class="description">
        <button>Terminar Sessão</button>
      </div>
      <p>
        Deseja excluir a sua conta?
        <a href="../html/delete_account.html">Excluir</a>
      </p>
      <a href="../html/register.html" class="home-link">
        <div class="cross-circle"></div>
      </a>
    </div>
  </body>
</html>
