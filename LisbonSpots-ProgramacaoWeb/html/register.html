<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="../img/100x100.png" alt="logo" class="top-image" />
    <div class="login-container">
      <h1>Registo</h1>
      <p>Registe-se no nosso site</p>
      <input type="text" placeholder="Nome" />
      <input type="password" placeholder="Senha" />
      <input type="password" placeholder="Confirme a sua senha" />
      <input type="text" placeholder="Nacionalidade" />
      <input type="date" placeholder="Data de Nascimento" />
      <input type="text" placeholder="Endereço" />
      <div class="newsletter-checkbox">
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter"
          >Sim! Gostaria de receber os principais conteúdos, ofertas especiais e
          outras atualizações do Lisbon Spots.</label
        >
      </div>
      <div class="description">
        <p>
          Ao criar uma conta, você concorda com nossos
          <a href="../html/terms.html"> Termos de Uso </a>
        </p>
        <p>
          e reconhece que leu nossa
          <a href="../html/privacy.html"> Política de Privacidade </a>
        </p>
        <button>Registar</button>
      </div>
      <div class="social-icons">
        <a
          class="social__icon--link"
          href="https://www.instagram.com/lisbon__spots?igsh=MWU4bnQ0OHU4OHgwMw=="
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          class="social__icon--link"
          href="/"
          target="_blank"
          aria-label="TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </a>
        <a
          class="social__icon--link"
          href="/"
          target="_blank"
          aria-label="email"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <p>
        Precisa de ajuda?
        <a href="../html/support.html">Visite o nosso suporte</a>
      </p>
      <a href="../html/register.html" class="home-link">
        <div class="cross-circle"></div>
      </a>
    </div>
  </body>
</html>
