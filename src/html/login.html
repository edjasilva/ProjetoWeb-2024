<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <section
      class="h-100"
      style="background-color: black; padding-bottom: 120px; margin-top: -80px"
    >
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img src="../img/100x100.png" alt="logo" width="100" />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1
                  class="fs-4 card-title fw-bold mb-4"
                  style="font-size: 60px; text-align: center"
                >
                  Login
                </h1>
                <form
                  id="loginForm"
                  method="POST"
                  class="needs-validation"
                  novalidate
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      required
                      autofocus
                      style="border: none; background-color: rgb(248, 248, 248)"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira um email válido.
                    </div>
                  </div>

                  <div class="mb-3">
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Senha"
                      required
                      style="border: none; background-color: rgb(248, 248, 248)"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira uma senha.
                    </div>
                  </div>

                  <div class="text-center">
                    <button
                      id="loginButton"
                      type="submit"
                      class="btn btn-primary d-inline-flex align-items-center justify-content-center"
                      style="
                        background-image: url('img/pexels-goncalo-figueiredo-10565004.jpg');
                        background-size: cover;
                        border-color: black;
                        width: 60%;
                        margin: 20px auto;
                      "
                    >
                      Login
                    </button>
                    <div class="text-center">
                      <span class="show-text">Precisa de ajuda?</span>
                      <span class="show-link"
                        ><a href="support.html">Visite o nosso suporte</a></span
                      ><br />
                    </div>
                  </div>

                  <div class="text-center" style="padding-top: 20px">
                    <a
                      class="social-icon__link"
                      href="https://www.instagram.com/lisbon__spots?igsh=MWU4bnQ0OHU4OHgwMw=="
                      target="_blank"
                      aria-label="Instagram"
                    >
                      <i class="fab fa-instagram fa-lg social-icon"></i>
                    </a>
                    <a
                      class="social-icon__link"
                      href="/"
                      target="_blank"
                      aria-label="TikTok"
                    >
                      <i class="fab fa-tiktok fa-lg social-icon"></i>
                    </a>
                  </div>

                  <div class="text-center">
                    <div class="social-text">
                      <span class="show-text" style="padding-bottom: -20px"
                        >Não tem nenhuma conta?</span
                      >
                      <span class="show-link"
                        ><a href="register.html">Registe-se</a></span
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <a href="../html/home.html" class="home-link">
      <div class="cross-circle"></div>
    </a>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault(); // Prevent if validation fails/ credits are wrong
          }
        });
    </script>
  </body>
</html>
