<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    <link rel="icon" href="../img/logo-mark.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/delete_account.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/deletesa.css" />
  </head>
  <body>
    <div class="text-center mt-3">
      <button id="openDeletePopup" class="btn">Excluir Conta</button>
    </div>

    <script>
      document
        .getElementById("openDeletePopup")
        .addEventListener("click", function () {
          Swal.fire({
            html: `
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-left mb-4">Conta excluída</h1>
          <div class="row justify-content-center align-items-center">
            <div class="col-md-9"> 
              <div class="left-aligned">
                <div>
                  <h4 class="small-text"> 
                    A sua conta foi excluída. Se isso foi feito por engano
                    ou se você tiver alguma dúvida,
                    <a href="../html/support.html"
                      >Visite o nosso suporte</a
                    >
                  </h4>
                </div>
              </div>
            </div>
            <div class="col-md-2"> 
              <img
                class="imagedel"
                src="../img/delete.png"
                width="220"
                height="auto"
                style="padding-left: 20px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  `,
            focusConfirm: false,
            showCloseButton: false,
            showCancelButton: false,
            showConfirmButton: false,
          });
        });
    </script>
  </body>
</html>
