<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>LisbonSpots</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../Abhay_css/loginsa.css" />
  </head>

  <body>
    <div class="text-center mt-3">
      <button id="openLoginButton" class="btn btn-primary">
        Open Login Form
      </button>
    </div>

    <!--<a href="../html/home.html" class="home-link">
    <div class="cross-circle"></div>
  </a>-->

    <script>
      document
        .getElementById("openLoginButton")
        .addEventListener("click", function () {
          Swal.fire({
            html: `

          <img src="../img/100x100.png" alt="logo" width="100" />
            <form
              id="loginForm"
              method="POST"
              class="needs-validation"
              novalidate
              autocomplete="off"
            >

            <h1
                class="fs-4 card-title fw-bold mb-4"
              >
                Login
              </h1>
              <div class="mb-3">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                  autofocus
                />
                <div class="invalid-feedback">
                  Por favor, insira um email válido.
                </div>
              </div>

              <div class="mb-3">
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Senha"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, insira uma senha.
                </div>
              </div>

              <div class="text-center">
                <button
                  id="loginButton"
                  class="btn d-inline-flex align-items-center justify-content-center"

                >
                  Login
                </button>
                <div class="text-center">
                  <div class="social-text">
                    <span class="show-text" style="padding-bottom: -20px"
                      >Não tem nenhuma conta?</span
                    >
                    <span class="show-link"
                      ><a href="register.html">Registe-se</a></span
                    >
                  </div>
                </div>
                <div class="text-center">
                  <span class="show-text">Precisa de ajuda?</span>
                  <span class="show-link"
                    ><a href="support.html">Visite o nosso suporte</a></span
                  ><br />
                </div>
              </div>
            </form>
          `,
            //showCloseButton: true,
            showConfirmButton: false,
            focusConfirm: false,
            //customClass: {
            //closeButton: "square-close",
            //},
          });

          document
            .getElementById("loginButton")
            .addEventListener("click", function () {
              if (document.getElementById("loginForm").checkValidity()) {
                Swal.fire({
                  icon: "success",
                  title: "Login Successful!",
                  text: "Welcome back!",
                  confirmButtonText: "Continue",
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = "../html/home.html";
                  }
                });
              }
            });
        });
    </script>
  </body>
</html>
