<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>LisbonSpots</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="text-center mt-3">
      <button id="openLoginButton" class="btn btn-primary">
        Profile Pop-up
      </button>
    </div>

    <script>
      document
        .getElementById("openLoginButton")
        .addEventListener("click", function () {
          Swal.fire({
            html: `
            
          <img src="../img/100x100.png" alt="logo" width="100" />
            <h1
                  class="fs-4 card-title fw-bold mb-4"
                  style="font-size: 60px; text-align: center"
                >
                  Gerencie a sua conta do Lisbon Spots
                </h1>
                <div class="text-center" style="font-size: 20px">
                  <p>Informação da Conta</p>
                </div>
                <form
                  id="loginForm"
                  method="POST"
                  class="needs-validation"
                  novalidate
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <!--<span class="info-text text-start">Email</span>-->
                    <input
                      id="email"
                      class="form-control placeholder"
                      name="email"
                      readonly
                      style="
                        background-color: white;
                        border-top: 1px;
                        border-left: 1px;
                        border-right: 1px;width: 90%; margin: auto;
                        text-align: left;
                      "
                      placeholder="Email"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira um email válido.
                    </div>
                  </div>

                  <div class="mb-3">
                    <!--<span class="info-text text-start">Senha</span>-->
                    <input
                      id="password"
                      class="form-control placeholder"
                      name="password"
                      readonly
                      style="
                        background-color: white;
                        border-top: 1px;
                        border-left: 1px;
                        border-right: 1px;width: 90%; margin: auto;
                        text-align: left;
                      "
                      placeholder="Senha"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira uma senha.
                    </div>
                  </div>

                  <h1
                    class="fs-4 card-title fw-bold mb-4"
                    style="font-size: 60px; text-align: center; padding: 10px"
                  >
                    Personal Information
                  </h1>

                  <div class="mb-3">
                    <!--<span class="info-text text-start">Nome </span>-->
                    <input
                      class="form-control placeholder"
                      name="name"
                      readonly
                      style="border: 0px; background-color: rgb(248, 248, 248); width: 90%; margin: auto; text-align: left;"
                      placeholder="Nome"
                    />
                    <div class="invalid-feedback">
                      Por favor, confirme sua senha.
                    </div>
                  </div>

                  <div class="mb-3">
                    <!--<span class="info-text text-start">Nacionalidade </span>-->
                    <input
                      class="form-control placeholder"
                      name="nacionalidade"
                      readonly
                      style="border: 0px; background-color: rgb(248, 248, 248); width: 90%; margin: auto; text-align: left;"
                      placeholder="Nacionalidade"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira sua nacionalidade.
                    </div>
                  </div>

                  <div class="mb-3">
                    <!--<span class="info-text text-start">Data de Nascimento </span>-->
                    <input
                      class="form-control placeholder"
                      name="data_nascimento"
                      readonly
                      style="border: 0px; background-color: rgb(248, 248, 248); width: 90%; margin: auto; text-align: left;"
                      placeholder="Data de Nascimento"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira sua data de nascimento.
                    </div>
                  </div>

                  <div class="mb-3">
                    <!--<span class="info-text text-start">Endereço </span>-->
                    <input
                      class="form-control placeholder"
                      name="endereco"
                      readonly
                      style="border: 0px; background-color: rgb(248, 248, 248); width: 90%; margin: auto; text-align: left;"
                      placeholder="Endereço"
                    />
                    <div class="invalid-feedback">
                      Por favor, insira seu endereço.
                    </div>
                  </div>

                  <div class="text-center">
                    <button
                      id="logout"
                      type="submit"
                      class="btn d-inline-flex align-items-center justify-content-center"
                      style="
                        background-image: url('../img/buttonAzulejo\ 1.png');
                        background-size: cover;
                        border-color: black;
                        width: 60%;
                        margin: 20px auto;
                      "
                    >
                      Terminar Sessão
                    </button>
                  </div>

                  <div
                    class="text-center"
                    style="font-size: 14px; padding-top: 25px"
                  >
                    <span class="show-text">Deseja excluir a sua conta? </span>
                    <span class="show-link"
                      ><a href="support.html"style="color: red;">Excluir</a></span
                    ><br />
                  </div>
            </form>
          `,
            showConfirmButton: false,
            focusConfirm: false,
          });
          document
            .getElementById("loginButton")
            .addEventListener("click", function () {
              if (document.getElementById("loginForm").checkValidity()) {
                Swal.fire({
                  icon: "success",
                  title: "Login Successful!",
                  text: "Welcome back!",
                  confirmButtonText: "Continue",
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = "../html/home.html";
                  }
                });
              }
            });
        });
    </script>
  </body>
</html>
