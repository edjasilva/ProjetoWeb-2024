<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    <link rel="icon" href="../img/logo-mark.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/delete_account.css" />
  </head>
  <body style="background-color: #000; padding-bottom: 100px">
    <div class="container">
      <div
        class="row justify-content-center align-items-center logo-container"
        style="height: 90vh"
      >
        <div class="col-md-6">
          <div class="text-center">
            <img
              src="../img/100x100.png"
              alt="logo"
              class="img-fluid mt-3"
              style="height: 100px; width: auto"
            />
          </div>
          <div class="card shadow-lg login-container">
            <div class="card-body">
              <h1 class="text-left mb-4">Tem Certeza?</h1>
              <div class="row">
                <div class="col-md-6">
                  <div class="left-aligned">
                    <div>
                      <h4 class="small-text" style="margin-left: 0">
                        Ao excluir a sua conta, você não poderá fazer mais login
                        no Lisbon Spots e perderá todos os seus privilégios.
                        Precisa de ajuda?
                        <a href="../html/support.html"
                          >Visite ao nosso suporte</a
                        >
                      </h4>
                    </div>
                  </div>
                  <div class="text-left mt-3">
                    <button
                      class="btn btn-block"
                      style="
                        background-image: url('../img/buttonAzulejo\ 1.png');
                        background-size: cover;
                        border-color: black;
                        font-size: small;
                      "
                    >
                      Sim, excluir Conta
                    </button>
                    <button
                      class="btn btn-block mt-3"
                      style="
                        background-image: url('../img/buttonAzulejo\ 1.png');
                        background-size: cover;
                        border-color: black;
                        font-size: small;
                      "
                    >
                      Não, permanecer com a conta
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <img
                    class="imagedel"
                    src="../img/boywithquestionmark.png"
                    width="auto"
                    height="200"
                    style="padding-left: 20px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cross-circle">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </body>
</html>
