<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>LisbonSpots</title>
    <link rel="icon" href="../img/logo-mark.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/profilesa.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <h2>LisbonSpots Dashboard</h2>
      </div>

      <div class="main-cards">
        <div class="card">
          <div class="card-inner">
            <h3>TAG</h3>
            <span class="material-icons-outlined">category</span>
          </div>
          <h4>Melhor Avaliação:</h4>
          <h4>Média das Avaliações:</h4>
          <h4>Pior Avaliação:</h4>
        </div>
      </div>

      <div class="charts">
        <div class="charts-card">
          <h2 class="chart-title">Número de spots</h2>
          <div id="bar-chart"></div>
        </div>

        <div class="charts-card">
          <h2 class="chart-title">Avaliações dos Museus</h2>
          <div id="area-chart"></div>
        </div>

        <div class="charts-card">
          <h2 class="chart-title">Avaliações dos Museus</h2>
          <div id="histogram-chart"></div>
        </div>

        <div class="charts-card">
          <h2 class="chart-title">Quantidade de spots comerciais</h2>
          <div id="pie-chart"></div>
        </div>
      </div>
    </main>
    <!-- End Main -->
    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
